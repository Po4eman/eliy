<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
		ul{
			padding:0;
			font-size:20px;
		}
		a{
			text-decoration:none;
			color:#222222;
			position:relative;
		}
		a::after{
			display:block;
			content:"";
			height:1px;
			width:0%;
			background-color:#5f5;
			transition: width 2s ease-out;
			bottom:0;
			left:0;
		}
		a:hover::after{
			width:100%;
		}
	</style>
	<ul>
		<li><a href="slider.html">Slider</a></li>
	</ul>
</body>
</html>
